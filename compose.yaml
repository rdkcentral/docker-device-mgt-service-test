services:

  mock-xconf:
    image: "ghcr.io/docker-device-mgt-service-test/mock-xconf:latest"
    container_name: "mockxconf"
    ports:
      - "50050:50050"
      - "50051:50051"
    volumes:
      - ../:/mnt/L2_CONTAINER_SHARED_VOLUME


  l2-container:
    image: "ghcr.io/docker-device-mgt-service-test/native-platform:latest"
    container_name: "native-platform"
    depends_on:
      - mock-xconf
    volumes:
      - ../:/mnt/L2_CONTAINER_SHARED_VOLUME
